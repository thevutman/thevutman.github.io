<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto2</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a9f694e572.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- ***** Motos **** -->

    <div class="motos base_color">
        <div class="motos_content" id="motos">
            <h1>MOTOS</h1>
            <form action="Motos">
                <div class="motos_inputs inputs">
                    <p>Id</p>
                    <input type="number" id="id_m">
                </div>
                <div class="motos_inputs inputs">
                    <p>Brand</p>
                    <input type="text" id="brand_m">
                </div>
                <div class="motos_inputs inputs">
                    <p>Model</p>
                    <input type="number" id="model_m">
                </div>
                <div class="motos_inputs inputs">
                    <p>Category Id</p>
                    <input type="number" id="categoryid_m">
                </div>
                <div class="motos_inputs inputs">
                    <p>Name</p>
                    <input type="text" id="name_m">
                </div>
            </form>
            <div class="buttons">
                <p class="motos_buttons" onclick="post_moto()">Guardar</p>
                <p class="motos_buttons" onclick="put_moto()">Actualizar</p>
                <p class="motos_buttons consult" onclick="get_moto()">Consultar</p>
            </div>
        </div>
        <div class="pop-up" id="pop-up_m">
            <div class="action">
                <h1>Consulta</h1>
                <i class="fa-solid fa-xmark" onclick="popUp_mClosed()"></i>
            </div>
            <table id="pop-up_moto" class="table_b"></table>
            <div class="delete" id="delete_m">
                <h2>Borrar <i class='fa-solid fa-trash'></i></h2>
            </div>
        </div>
    </div>
<!-- ***** Clientes **** -->

    <div class="client base_color">
        <div class="client_content" id="client">
            <h1>Clientes</h1>
            <form action="Client">
                <div class="clients_inputs inputs">
                    <p>Id</p>
                    <input type="number" id="id_c">
                </div>
                <div class="clients_inputs inputs">
                    <p>Name</p>
                    <input type="text" id="name_c">
                </div>
                <div class="clients_inputs inputs">
                    <p>Email</p>
                    <input type="text" id="email_c">
                </div>
                <div class="clients_inputs inputs">
                    <p>Age</p>
                    <input type="number" id="age_c">
                </div>
            </form>
            <div class="buttons">
                <p class="clients_buttons" onclick="post_client()">Guardar</p>
                <p class="clients_buttons" onclick="put_client()">Actualizar</p>
                <p class="clients_buttons consult" onclick="get_client()">Consultar</p>
            </div>
        </div>
        <div class="pop-up" id="pop-up_c">
            <div class="action">
                <h1>Consulta</h1>
                <i class="fa-solid fa-xmark" onclick="popUp_cClosed()"></i>
            </div>
            <table id="pop-up_client" class="table_b"></table>
            <div class="delete" id="delete_c">
                <h2>Borrar <i class='fa-solid fa-trash'></i></h2>
            </div>
        </div>
    </div>
<!-- ***** Mensajes **** -->

    <div class="message base_color">
        <div class="message_content" id="message">
            <h1>Mensajes</h1>
            <form action="Client">
                <div class="messages_inputs inputs">
                    <p>Id</p>
                    <input type="number" id="id_me">
                </div>
                <div class="messages_inputs inputs">
                    <p>Message</p>
                    <input type="text" id="message_me">
                </div>
            </form>
            <div class="buttons">
                <p class="messages_buttons" onclick="post_message()">Guardar</p>
                <p class="messages_buttons" onclick="put_message()">Actualizar</p>
                <p class="messages_buttons consult" onclick="get_message()">Consultar</p>
            </div>
        </div>
        <div class="pop-up" id="pop-up_me">
            <div class="action">
                <h1>Consulta</h1>
                <i class="fa-solid fa-xmark" onclick="popUp_meClosed()"></i>
            </div>
            <table id="pop-up_message" class="table_b"></table>
            <div class="delete" id="delete_me">
                <h2>Borrar <i class='fa-solid fa-trash'></i></h2>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
